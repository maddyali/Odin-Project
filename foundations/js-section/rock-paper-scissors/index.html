<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="results"></div>
    <script>
      // globals
      let playerScore = 0;
      let computerScore = 0;

      function computerPlay() {
        const computerChoice = random(2);
        switch (computerChoice) {
          case 0:
            return "Rock";
            break;
          case 1:
            return "Paper";
            break;
          case 2:
            return "Scissors";
            break;
        }
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = capitalize(playerSelection);

        if (
          (playerSelection === "Rock" && computerSelection === "Scissors") ||
          (playerSelection === "Paper" && computerSelection === "Rock") ||
          (playerSelection === "Scissors" && computerSelection === "Paper")
        ) {
          playerScore++;
          display(
            `You won the round! ${playerSelection} beats ${computerSelection}`
          );
        } else if (
          (computerSelection === "Rock" && playerSelection === "Scissors") ||
          (computerSelection === "Paper" && playerSelection === "Rock") ||
          (computerSelection === "Scissors" && playerSelection === "Paper")
        ) {
          computerScore++;
          display(
            `You lost the round! ${computerSelection} beats ${playerSelection}`
          );
        } else if (playerSelection === computerSelection) {
          display(`This round is a Tie!`);
        } else return `ERROR`;
      }
      // DOM selectors
      const buttons = document.querySelectorAll("button");
      const results = document.querySelector("#results");

      const game = function () {
        buttons.forEach((buttons) => {
          buttons.addEventListener("click", () => {
            let playerSelection = buttons.id;
            let computerSelection = computerPlay();
            playRound(playerSelection, computerSelection);
            if (playerScore === 5 || computerScore === 5) {
              declareWinner();
            }
          });
        });
      };

      game();

      // helper functions
      function random(number) {
        return Math.floor(Math.random() * number + 1);
      }
      function capitalize(string) {
        return string[0].toUpperCase() + string.slice(1).toLowerCase();
      }
      function display(string) {
        results.textContent = string;
      }
      function declareWinner() {
        if (playerScore === computerScore) {
          results.textContent = `Time game! Play again?`;
        } else if (playerScore > computerScore) {
          results.textContent = `You win the game!`;
        } else results.textContent = `You lose the game!`;
      }
    </script>
  </body>
</html>
