<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function computerPlay() {
        // generate a random int between 0-2 for computer choice
        let computerChoice = Math.floor(Math.random() * 3);
        // return either Rock, Paper, or Scissors for computer choice
        switch (computerChoice) {
          case 0:
            return "Rock";
            break;
          case 1:
            return "Paper";
            break;
          case 2:
            return "Scissors";
            break;
        }
      }

      function playRound(playerSelection, computerSelection) {
        // uppercase first letter of player selection only
        playerSelection =
          playerSelection[0].toUpperCase() +
          playerSelection.slice(1).toLowerCase();
        // scenerios where player wins
        if (
          (playerSelection === "Rock" && computerSelection === "Scissors") ||
          (playerSelection === "Paper" && computerSelection === "Rock") ||
          (playerSelection === "Scissors" && computerSelection === "Paper")
        ) {
          return `You Win! ${playerSelection} beats ${computerSelection}`;
        }
        // scenarios where computer wins
        else if (
          (computerSelection === "Rock" && playerSelection === "Scissors") ||
          (computerSelection === "Paper" && playerSelection === "Rock") ||
          (computerSelection === "Scissors" && playerSelection === "Paper")
        ) {
          return `You Lose! ${computerSelection} beats ${playerSelection}`;
        }
        // scenario where there is a tie
        else if (playerSelection === computerSelection) {
          return `It's a Tie!`;
        } else return `ERROR`;
      }
      const playerSelection = "rock";
      const computerSelection = computerPlay();
      console.log(playRound(playerSelection, computerSelection));
    </script>
  </body>
</html>
