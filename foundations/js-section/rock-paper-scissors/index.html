<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <section id="game" class="game">
        <h2>First to 5 wins!</h2>
        <section id="scoreboard">
          <h3>Scores</h3>
          <div class="scores-container">
            <div class="container left">
              <div class="player-title">You</div>
              <div id="player-total" class="scores">0</div>
            </div>
            <div class="container right">
              <div class="player-title">Computer</div>
              <div id="computer-total" class="scores">0</div>
            </div>
          </div>
        </section>
        <section id="gameboard">
          <div class="container player">
            <div class="player-title">You</div>
            <div id="player-choice" class="choices">?</div>
          </div>
          <div class="container">
            <div>VS</div>
            <div id="results"></div>
          </div>
          <div class="container player">
            <div class="player-title">Computer</div>
            <div id="computer-choice" class="choices">?</div>
          </div>
        </section>
        <section id="user-options">
          <div class="container buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
          </div>
        </section>
      </section>
      <section class="reset-container hidden">
        <h2 id="final-results">A message will appear here</h2>
        <img
          id="win-gif"
          class="hidden"
          src="https://media.giphy.com/media/XreQmk7ETCak0/giphy.gif"
          alt="Thumbs up gif"
        />

        <img
          id="lose-gif"
          class="hidden"
          src="https://media.giphy.com/media/gHhz5ZqkY8rzyWUiKw/giphy.gif"
          alt="Computer thrown out a window gif"
        />
        <button id="play-again">Play Again?</button>
      </section>
    </main>
    <footer>
      <p>
        An
        <a href="https://twitter.com/alithetechie" target="_blank"
          >alithetechie</a
        >
        experience.
      </p>
    </footer>
  </body>
</html>
