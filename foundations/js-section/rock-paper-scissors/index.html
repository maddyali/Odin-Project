<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let playerScore = 0;
      let computerScore = 0;
      let roundCount = 0;
      function computerPlay() {
        const computerChoice = random(2);
        // return either Rock, Paper, or Scissors for computer choice
        switch (computerChoice) {
          case 0:
            return "Rock";
            break;
          case 1:
            return "Paper";
            break;
          case 2:
            return "Scissors";
            break;
        }
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = capitalize(playerSelection);
        // scenerios where player wins
        if (
          (playerSelection === "Rock" && computerSelection === "Scissors") ||
          (playerSelection === "Paper" && computerSelection === "Rock") ||
          (playerSelection === "Scissors" && computerSelection === "Paper")
        ) {
          roundCount++;
          playerScore++;

          return `Round: ${roundCount} You Win! ${playerSelection} beats ${computerSelection}`;
        }
        // scenarios where computer wins
        else if (
          (computerSelection === "Rock" && playerSelection === "Scissors") ||
          (computerSelection === "Paper" && playerSelection === "Rock") ||
          (computerSelection === "Scissors" && playerSelection === "Paper")
        ) {
          roundCount++;
          computerScore++;

          return `Round: ${roundCount} You Lose! ${computerSelection} beats ${playerSelection}`;
        }
        // scenario where there is a tie
        else if (playerSelection === computerSelection) {
          return `It's a Tie!`;
        } else return `ERROR`;
      }

      // game play
      const game = function () {
        for (let i = 0; i < 5; i++) {
          const playerSelection = prompt("Paper, Rock or Scissors?");
          const computerSelection = computerPlay();
          console.log(playRound(playerSelection, computerSelection));
        }
        if (playerScore === computerScore) {
          console.log(
            `Time game! ${playerScore} to ${computerScore}. Play again!`
          );
        } else if (playerScore > computerScore) {
          console.log(`You're the winner! ${playerScore} to ${computerScore}`);
        } else console.log(`You lose! ${computerScore} to ${playerScore}`);
      };

      game();
      // helper functions
      function random(number) {
        return Math.floor(Math.random() * number + 1);
      }
      function capitalize(string) {
        return string[0].toUpperCase() + string.slice(1).toLowerCase();
      }
    </script>
  </body>
</html>
